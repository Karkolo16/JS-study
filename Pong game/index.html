 <!DOCTYPE html>
<html>
    <body>
        <canvas  id="gameCanvas" width ="800" height = "500" style="border:1px solid" >
        <script>
            const canvas = document.getElementById("gameCanvas");
            const ctx = canvas.getContext ("2d");

            function drawPaddle(x, y) {
                ctx.fillRect (x, y, 20, 100)
            }

            drawPaddle(770, 100);
            drawPaddle(10, 200);
        </script>
    </body>
</html>
